    <audio id="music-player"></audio>
    <audio id="alert-player"></audio>

    <main>
      <div class="controls">
        <button class="controls__pause-music" type="button">
          <svg class="icon">
            <use xlink:href="#pause"></use>
          </svg>
        </button>

        <button class="controls__play-music" type="button">
          <svg class="icon">
            <use xlink:href="#play"></use>
          </svg>
        </button>

        <button class="controls__repeat-alert" type="button">
          <svg class="icon">
            <use xlink:href="#replay"></use>
          </svg>
        </button>
      </div>

      <div class="alert-player__text-wrapper">
        <blockquote class="alert-player__text"></blockquote>
      </div>
    </main>

          `${nextQueue()},msg-b\n` +
          `${nextQueue()},msg-a\n` +
          `${nextQueue()},msg-b\n`;

        config.messagesUrl = 'data:,' + window.encodeURIComponent(devMessages);
        config.scheduleUrl = 'data:,' + window.encodeURIComponent(devSchedule);

        function nextQueue () {
          queue.setSeconds(queue.getSeconds() + 15);
          return queue.getHours() + ':' + queue.getMinutes() + ':' + queue.getSeconds();
