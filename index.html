<!doctype html>
<html>
  <head>
    <title>Radio SFD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        background-image:
          linear-gradient(
            rgba(0, 0, 0, 0),
            rgba(0, 0, 0, 0.06)
          ),
          linear-gradient(
            rgb(31, 67, 136) 0%,
            rgb(31, 67, 136) 33%,
            rgb(214, 214, 213) 66%,
            rgb(214, 214, 213) 100%
          );
        background-size: 100% 20%, 100% 300%;
        background-position: bottom, bottom;
        background-repeat: no-repeat;
        transition: background-position 0.5s ease;
      }


      main {
        position: relative;
        z-index: 1;
        padding: 20px;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }

      .radial-shine {
        position: relative;
        overflow: hidden;
      }

      .radial-shine__shadow {
        opacity: 0.2;
      }

      .radial-shine__highlight::before,
      .radial-shine__highlight::after,
      .radial-shine__shadow::before,
      .radial-shine__shadow::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        width: 0;
        height: 0;
        border-style: solid;
      }

      .radial-shine__highlight::before,
      .radial-shine__highlight::after {
        border-color: white transparent;
        transform: translate(-50%, -50%) rotateZ(45deg);
      }

      .radial-shine__shadow::before,
      .radial-shine__shadow::after {
        border-color: black transparent;
        transform: translate(-50%, -50%) rotateZ(-45deg);
      }

      .radial-shine__highlight::before,
      .radial-shine__shadow::before {
        border-width: 3vw 1vw;
        opacity: 0.7;
      }

      .radial-shine__highlight::after,
      .radial-shine__shadow::after {
        border-width: 1.5vw 1vw;
        opacity: 0.4;
      }


      .controls {
        display: flex;
        justify-content: space-between;
      }

      .controls > button {
        display: flex;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        justify-content: center;
        align-items: center;
        border: none;
        background: #1F4388;
        color: #fff;
      }


      .alert-player__text {
        opacity: 0;
        transition: opacity 0.5s ease;
        font-size: 40px;
        max-width: 20em;
        margin: 0 auto;
        font-style: italic;
        font-weight: 100;
        color: white;
        display: flex;
        position: relative;
        text-shadow: 1px 2px 1px rgba(0,0,0,0.05);
      }

      .alert-player__text::before {
        content: "”";
        line-height: 1;
        font-weight: 900;
        font-size: 2em;
        font-style: normal;
        color: #E81F2E;
        position: absolute;
        right: 100%;
        top: -0.1em;
        margin-right: 10px;
      }

      .alert-player__text > time {
        color: #E81F2E;
        margin-right: 10px;
        font-weight: 700;
      }


      .turntable {
        position: absolute;
        margin: 0;
      }

      .turntable__pin {
        position: absolute;
        width: 2%;
        height: 2%;
        left: 49%;
        top: 49%;
        border-radius: 50%;
        background-color: silver;
      }

      @media (orientation: portrait) {
        .turntable {
          width: 175vh;
          height: 175vh;
          left: calc(50% - 87.5vh);
          top: 8vh;
        }
      }

      @media (orientation: landscape) {
        .turntable {
          width: 90vw;
          height: 90vw;
          left: 5vw;
          top: calc(100% - 48vw);
        }
      }


      .record {
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        animation: wobble 1.82s infinite linear;
        animation-play-state: paused;
      }

      .record__vinyl {
        width: 100%;
        display: block;
      }

      .record__label {
        position: absolute;
        width: 34.4%;
        top: 32.8%;
        left: 32.8%;
        animation: spin 1.82s infinite linear;
        animation-play-state: paused;
      }

      .record__turntable-pin-shadow {
        position: absolute;
        width: 2%;
        height: 2%;
        left: 49%;
        top: 49%;
        transform: rotateZ(45deg);
      }

      .record__turntable-pin-shadow::before,
      .record__turntable-pin-shadow::after {
        content: "";
        position: absolute;
      }

      .record__turntable-pin-shadow::before {
        width: 130%;
        height: 130%;
        left: -15%;
        top: -15%;
        border-radius: 50%;
        background: linear-gradient(to right, black, white);
        opacity: 0.3;
      }

      .record__turntable-pin-shadow::after {
        width: 200%;
        height: 100%;
        left: 50%;
        top: 0;
        background: linear-gradient(to right, rgba(0,0,0,0.5), rgba(0,0,0,0));
      }


      @keyframes wobble {
        0% { transform: rotateX(5deg) rotateY(0deg); }
        25% { transform: rotateX(0deg) rotateY(5deg); }
        50% { transform: rotateX(-5deg) rotateY(0deg); }
        75% { transform: rotateX(0deg) rotateY(-5deg); }
        100% { transform: rotateX(5deg) rotateY(0deg); }
      }

      @keyframes spin {
        from { transform: rotateZ(124deg); }
        to { transform: rotateZ(484deg); }
      }


      .state-music .record,
      .state-music .record__label {
        animation-play-state: running;
      }


      .state-alert body {
        background-position: bottom, top;
      }

      .state-alert .alert-player__text {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <audio id="music-player" controls style="width: 100%"></audio>
    <audio id="alert-player__audio"></audio>
    <main>
      <div class="controls">
        <button class="music-player__play-button" type="button">Play/pause</button>
        <button class="alert-player__repeat-button" type="button">Replay alert</button>
      </div>
      <blockquote class="alert-player__text"></blockquote>
    </main>

    <figure class="turntable">
      <div class="record">
        <img class="record__vinyl" src="images/record.svg">
        <img class="record__label" src="images/label.svg">
        <div class="record__turntable-pin-shadow"></div>
      </div>
      <div class="turntable__pin radial-shine">
        <div class="radial-shine__highlight"></div>
        <div class="radial-shine__shadow"></div>
      </div>
    </figure>

    <script>
      window.tracks = [
        // "audio/tom-waits_-_franks-theme.mp3",
        // "audio/brian-eno_-_blank-frank.mp3",
        "audio/02-action_bronson-steve_wynn-noir.mp3#t=10,12"
      ];
      // window.alertMessages = [];
      const now = new Date();
      const [hours, minutes] = [now.getHours(), now.getMinutes()];
      let i = 0;
      window.alertMessages = Array(10).fill().map((_, index) => {
        return {
          queue: (index % 2) ? `${hours}:${minutes + (++i)}` : `${hours}:${minutes + i}:30`,
          audio: "audio/tunariffic.mp3",
          text: `${index} Good for the Tuna!`
        };
      });
      console.log(window.alertMessages);
    </script>
    <script async src="scripts/main.js"></script>
  </body>
</html>
